<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner LogÃ­stico</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
    margin:0;
    padding:12px;
    background:#0B0F14;
    color:#E5E7EB;
    font-family: system-ui, -apple-system, sans-serif;
    font-size:14px;
}

h2{
    font-size:16px;
    font-weight:600;
    margin-bottom:8px;
    color:#F3F4F6;
}

h3{
    font-size:14px;
    font-weight:500;
    margin-bottom:6px;
    color:#9CA3AF;
}

button{
    width:100%;
    padding:8px;
    margin:4px 0;
    font-size:13px;
    border:none;
    border-radius:6px;
    font-weight:500;
    cursor:pointer;
}

.btn-primary{ background:#2563EB; color:white; }
.btn-success{ background:#16A34A; color:white; }
.btn-danger{ background:#DC2626; color:white; }

.card{
    background:#111827;
    padding:10px;
    border-radius:8px;
    margin-top:8px;
    border:1px solid #1F2937;
}

input, select{
    width:100%;
    padding:8px;
    font-size:14px;
    text-align:center;
    border-radius:6px;
    border:1px solid #1F2937;
    background:#0F172A;
    color:#E5E7EB;
    margin-top:6px;
}

#reader{
    margin-top:10px;
    max-width:320px;
    margin-left:auto;
    margin-right:auto;
}

#reader video{
    width:100% !important;
    height:220px !important;
    object-fit:cover;
    border-radius:8px;
}

/* Indicador visual */

#reader.success {
    border: 2px solid #22C55E;
    box-shadow: 0 0 15px #22C55E55;
}

#reader.error {
    border: 2px solid #EF4444;
    box-shadow: 0 0 15px #EF444455;
}


#listaProdutos{
    max-height:180px;
    overflow-y:auto;
    margin-top:6px;
}

.item{
    display:flex;
    justify-content:space-between;
    padding:6px 4px;
    border-bottom:1px solid #1F2937;
    font-size:13px;
}

#feedback{
    margin-top:6px;
    font-size:13px;
    color:#22C55E;
}
</style>
</head>

<body>

<h2>ðŸ“¦ Scanner LogÃ­stico</h2>

<div class="card">
    <h3>ðŸ“‚ SessÃµes</h3>
    <select id="sessaoSelect"></select>
    <button class="btn-primary" onclick="criarSessao()">Nova SessÃ£o</button>
    <button class="btn-danger" onclick="excluirSessao()">Excluir SessÃ£o</button>
</div>

<button class="btn-primary" onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>

<div id="reader"></div>

<div class="card" id="quantidadeArea" style="display:none;">
    <h3 id="produtoNome"></h3>
    <p>Total: <strong id="totalProduto">0</strong></p>
    <input type="number" id="quantidade" value="1">
    <button class="btn-success" onclick="salvar()">Salvar</button>
</div>

<div class="card" id="cadastroArea" style="display:none;">
    <h3>Novo Produto</h3>
    <input type="text" id="codigoInterno" placeholder="CÃ³digo interno">
    <input type="text" id="descricaoNovo" placeholder="DescriÃ§Ã£o">
    <button class="btn-success" onclick="cadastrar()">Cadastrar Produto</button>
</div>

<div class="card">
    <h3>Produtos da SessÃ£o</h3>
    <div id="listaProdutos"></div>
</div>

<div id="feedback"></div>

<script>

let codigoAtual = null;
let sessaoAtual = null;

/* ðŸ”Š BEEP */
function beep(tipo="success"){

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const oscillator = audioCtx.createOscillator();
const gainNode = audioCtx.createGain();

oscillator.connect(gainNode);
gainNode.connect(audioCtx.destination);

oscillator.type = "square";

if(tipo === "success"){
    oscillator.frequency.value = 1000;
} else {
    oscillator.frequency.value = 400;
}

gainNode.gain.value = 0.1;

oscillator.start();
setTimeout(() => {
    oscillator.stop();
    audioCtx.close();
}, 150);
}


/* =========================
   SESSÃ•ES
========================= */
async function carregarSessoes(){
    const resp = await fetch("/sessao");
    const data = await resp.json();

    const select = document.getElementById("sessaoSelect");
    select.innerHTML = "";

    data.forEach(sessao => {
        const option = document.createElement("option");
        option.value = sessao.id;
        option.text = "SessÃ£o " + sessao.id;
        select.appendChild(option);
    });

    if(data.length > 0){
        sessaoAtual = data[0].id;
        select.value = sessaoAtual;
        atualizarLista();
    }
}

document.getElementById("sessaoSelect")
.addEventListener("change", function(){
    sessaoAtual = this.value;
    atualizarLista();
});

async function criarSessao(){
    await fetch("/sessao", { method:"POST" });
    await carregarSessoes();
}

async function excluirSessao(){
    if(!sessaoAtual) return;

    if(confirm("Excluir esta sessÃ£o?")){
        await fetch(`/sessao/${sessaoAtual}`, { method:"DELETE" });
        await carregarSessoes();
    }
}

/* =========================
   ATUALIZAR LISTA
========================= */
async function atualizarLista(){
    if(!sessaoAtual) return;

    const resp = await fetch(`/recebimentos/lista/${sessaoAtual}`);
    const data = await resp.json();

    const lista = document.getElementById("listaProdutos");
    lista.innerHTML = "";

    data.forEach(prod => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <span>${prod.nome}</span>
            <strong>${prod.total}</strong>
        `;
        lista.appendChild(div);
    });
}

/* =========================
   SCAN
========================= */
async function onScanSuccess(decodedText){

codigoAtual = decodedText;

const resp = await fetch("/recebimentos/verificar",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({codigo_barra: codigoAtual})
});

const data = await resp.json();

const reader = document.getElementById("reader");

if(data.cadastrado){

    beep("success");
    navigator.vibrate?.(80);

    reader.classList.add("success");

    document.getElementById("produtoNome").innerText = data.nome;
    document.getElementById("quantidadeArea").style.display = "block";
    document.getElementById("cadastroArea").style.display = "none";

} else {

    beep("error");
    navigator.vibrate?.(150);

    reader.classList.add("error");

    document.getElementById("quantidadeArea").style.display = "none";
    document.getElementById("cadastroArea").style.display = "block";
    document.getElementById("feedback").innerText =
        "Produto nÃ£o cadastrado.";
}

// Remove efeito apÃ³s 500ms
setTimeout(() => {
    reader.classList.remove("success");
    reader.classList.remove("error");
}, 500);
}

/* =========================
   CADASTRAR
========================= */
async function cadastrar(){

    const codigoInterno = document.getElementById("codigoInterno").value.trim();
    const descricao = document.getElementById("descricaoNovo").value.trim();

    const resp = await fetch("/produtos",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            codigo: codigoInterno,
            nome: codigoInterno,
            codigo_barra: codigoAtual,
            descricao: descricao
        })
    });

    if(resp.ok){
        document.getElementById("feedback").innerText =
            "âœ” Produto cadastrado";
        document.getElementById("cadastroArea").style.display="none";
        document.getElementById("quantidadeArea").style.display="block";
        document.getElementById("produtoNome").innerText = codigoInterno;
    }
}

/* =========================
   SALVAR
========================= */
async function salvar(){

    if(!sessaoAtual){
        alert("Selecione uma sessÃ£o.");
        return;
    }

    const quantidade = Number(document.getElementById("quantidade").value);

    const resp = await fetch(`/recebimentos/salvar/${sessaoAtual}`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            codigo_barra: codigoAtual,
            quantidade: quantidade
        })
    });

    const data = await resp.json();

    document.getElementById("totalProduto").innerText =
        data.quantidade_total;

    document.getElementById("feedback").innerText =
        "âœ” Salvo com sucesso";

    atualizarLista();
}

/* =========================
   PDF
========================= */
function exportarPDF(){
    if(!sessaoAtual) return;
    window.location.href =
        `/relatorio/pdf?sessao_id=${sessaoAtual}`;
}

/* =========================
   INIT
========================= */
window.addEventListener("load",()=>{
    carregarSessoes();
    const scanner = new Html5QrcodeScanner("reader",{
        fps:10,
        qrbox:200
    });
    scanner.render(onScanSuccess);
});
</script>

</body>
</html>
